<!DOCTYPE html>
<html>
<head>
    <title>Slide show ảnh</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .slideshow-container {
            position: relative;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }

        .slide {
            display: none;
            width: 100%;
        }

        .slide img {
            width: 100%;
            height: auto;
            display: block;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: rgba(0, 0, 0, 0.8);
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }
    </style>
</head>
<body>

    <div class="slideshow-container">
        <div class="slide">
            <img src="https://i.pinimg.com/736x/cd/a4/b3/cda4b319940baa90670da1a9e8ea9a18.jpg" alt="Ảnh 1">
        </div>

        <div class="slide">
            <img src="https://i.pinimg.com/736x/08/98/88/0898889e602912c9ab9b4599bdb2ad9a.jpg" alt="Ảnh 2">
        </div>

        <div class="slide">
            <img src="https://i.pinimg.com/736x/49/cd/19/49cd193f59fba16e8b56f2513009fe38.jpg" alt="Ảnh 3">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slide");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }
    </script>

</body>
</html>
